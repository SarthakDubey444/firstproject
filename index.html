<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Papa!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #fdd9d9, #fbb3b3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      color: #fff;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: fadeInDown 2s ease-out forwards;
      opacity: 0;
      z-index: 2;
    }
    h2 {
      font-size: 1.6rem;
      color: #fff;
      margin-bottom: 20px;
      animation: fadeInUp 2.5s ease-out forwards;
      opacity: 0;
      z-index: 2;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    button {
      padding: 16px 32px;
      font-size: 1.1rem;
      border: none;
      background: #fff;
      color: #ff4f4f;
      border-radius: 40px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      z-index: 2;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .popup {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #fff;
      color: #444;
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 35px rgba(0,0,0,0.4);
      max-width: 90%;
      width: 350px;
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
      z-index: 4;
    }
    .popup.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    .closeBtn {
      position: absolute; top: 10px; right: 15px;
      background: none; border: none;
      font-size: 1.4rem; cursor: pointer; color: #999;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <h1>Happy Birthday Papa! üéâ</h1>
  <h2>Your love is our guiding light. We celebrate you today and every day. üíñ</h2>
  <button id="surpriseBtn">Open Your Surprise üéÅ</button>

  <div class="popup" id="popup">
    <button class="closeBtn" id="closePopup">‚úï</button>
    <h3 id="popupText"></h3>
  </div>

  <audio id="bgMusic" src="birthday_song.mp3" loop></audio>

  <script>
    const canvas = document.getElementById('effectCanvas');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    let particles = [];
    function random(min, max) { return Math.random() * (max - min) + min; }
    class Particle {
      constructor(x, y, dx, dy, color, life, size) {
        this.x = x; this.y = y; this.dx = dx; this.dy = dy;
        this.color = color; this.life = life; this.size = size;
      }
      update() {
        this.life--;
        this.dy += 0.02;
        this.x += this.dx; this.y += this.dy;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    function launch(x, y) {
      for (let i = 0; i < 60; i++) {
        particles.push(new Particle(
          x, y,
          random(-3, 3), random(-3, 3),
          `hsl(${random(0, 360)}, 80%, 60%)`,
          random(60, 120), random(2, 4)
        ));
      }
    }
    function animate() {
      ctx.fillStyle = 'rgba(0,0,0,0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.life > 0);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('click', e => launch(e.clientX, e.clientY));

    // Popup logic
    const popup = document.getElementById('popup');
    const textEl = document.getElementById('popupText');
    const btn = document.getElementById('surpriseBtn');
    const closeBtn = document.getElementById('closePopup');
    const music = document.getElementById('bgMusic');
    const message = "Dear Papa,\n\nYour strength, kindness, and wisdom shape our lives every day.\nYou are not only our father, but our hero and greatest blessing.\nWishing you peace, happiness, and a heart full of joy today and always.\n\nWe love you endlessly. üíï";

    function typeText(text, el, delay = 40) {
      el.textContent = '';
      let i = 0;
      function step() {
        if (i < text.length) {
          el.textContent += text[i];
          i++;
          setTimeout(step, delay);
        }
      }
      step();
    }

    btn.addEventListener('click', () => {
      popup.classList.add('show');
      typeText(message, textEl);
      music.play();
      launch(window.innerWidth / 2, window.innerHeight / 2);
    });

    closeBtn.addEventListener('click', () => {
      popup.classList.remove('show');
      music.pause();
      music.currentTime = 0;
    });
  </script>
</body>
</html>
